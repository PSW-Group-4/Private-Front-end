<div class="container">
    <p>Svi doktorovi sastanci</p>
    <div class="table-header mb-2">
      <button class="add-button" mat-mini-fab matTooltip="New consilium" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
      </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="theme">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Tema Konzilijuma </th>
            <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.reason}}</td>
        </ng-container>
        <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Broj sobe </th>
            <td mat-cell *matCellDef="let app" class="cell-center">{{app.room.number}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Datum sastanka</th>
            <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.dateRange.startTime | date : 'dd.MM.yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Vreme pocetka</th>
            <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.dateRange.startTime | date : 'h:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Vreme zavrsetka</th>
            <td mat-cell *matCellDef="let app" class="cell-center">{{app.dateRange.endTime | date : 'h:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="list">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Spisak lekara</th>
            <td mat-cell *matCellDef="let app" class="cell-center">
                <button mat-icon-button (click)="openDoctorListDialog(app.id)">
                    <mat-icon matTooltip="Lekari">assignment</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
