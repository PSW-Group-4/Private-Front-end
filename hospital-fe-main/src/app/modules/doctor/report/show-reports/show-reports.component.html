<div class="container text-center">
    <p>Prikaz svih izvestaja</p>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Pacijent </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.medicalAppointment.patient.name + ' ' + app.medicalAppointment.patient.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Soba </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.medicalAppointment.room.number}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Datum </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.medicalAppointment.dateRange.startTime | date : 'dd.MM.yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Otpusna lista</th>
        <td mat-cell *matCellDef="let app" class="cell-center">
            <button mat-icon-button  (click)="openPdfChooser(app.id)">
                <mat-icon matTooltip="Otpusti">assessment</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
