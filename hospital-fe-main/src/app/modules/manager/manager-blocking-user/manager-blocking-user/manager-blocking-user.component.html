<section class="example-container" tabindex="0">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    id="usersTable"
  >
    <ng-container matColumnDef="username">
      <th mat-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfRecentSuspiciousActivities">
      <th mat-cell *matHeaderCellDef>Number of recent suspcious activities</th>
      <td mat-cell *matCellDef="let element">
        {{ element.numberOfRecentSuspiciousActivities }}
      </td>
    </ng-container>
    <ng-container matColumnDef="isBlocked">
      <th mat-cell *matHeaderCellDef>Is blocked</th>
      <td mat-cell *matCellDef="let element">{{ element.isBlocked }}</td>
    </ng-container>

    <ng-container matColumnDef="blockunblock">
      <th mat-cell *matHeaderCellDef>Block / unblock</th>
      <td mat-cell *matCellDef="let element" class="buttons">
        <button
          *ngIf="!element.isBlocked"
          mat-raised-button
          color="warn"
          class="block"
          (click)="block(element.username)"
        >
          Block
        </button>
        <button
          *ngIf="element.isBlocked"
          mat-raised-button
          color="primary"
          class="unblock"
          [id]="element.username"
          (click)="unblock(element.username)"
        >
          Unblock
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
