<div class="container">
    <div>
        <h2>Blood Bank Registration</h2>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input name="name" matInput [(ngModel)]="bloodBank.name">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input name="email" matInput [(ngModel)]="bloodBank.emailAddress">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Server address</mat-label>
            <input name="serverAddress" matInput [(ngModel)]="bloodBank.serverAddress">
        </mat-form-field><br>
        <button mat-stroked-button (click)="createBloodBank()" [disabled]="!bloodBank.emailAddress.length || !bloodBank.name.length || !bloodBank.serverAddress">
            Submit
        </button>
    </div>
</div>
