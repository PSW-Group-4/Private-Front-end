<div class="container">
    <div class="table-header">
        <p class="table-title">Subscriptions</p>
        <button class="add-button" mat-mini-fab matTooltip="New subscription" matTooltipPosition="right" (click)="addBloodSubscribe()">
            <mat-icon> add </mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Blood Bank">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let bloodSubscribes" class="cell-center">{{bloodSubscribes.bloodBankName}}</td>
        </ng-container>
        <ng-container matColumnDef="Blood">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Amount</th>
            <td mat-cell *matCellDef="let bloodSubscribes" class="cell-center">
                <div *ngFor="let i of bloodSubscribes.allAmounts">
                    {{i}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood type </th>
            <td mat-cell *matCellDef="let bloodSubscribes" class="cell-center">
                <div *ngFor="let i of bloodSubscribes.types">
                    <div *ngIf="i==='0 0'">
                        0+
                    </div>
                    <div *ngIf="i==='0 1'">
                        0-
                    </div>
                    <div *ngIf="i==='1 0'">
                        A+
                    </div>
                    <div *ngIf="i==='1 1'">
                        A-
                    </div>
                    <div *ngIf="i==='2 0'">
                        B+
                    </div>
                    <div *ngIf="i==='2 1'">
                        B-
                    </div>
                    <div *ngIf="i==='3 0'">
                        AB+
                    </div>
                    <div *ngIf="i==='3 1'">
                        AB-
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Delivery day of the month">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Delivery day of the month </th>
            <td mat-cell *matCellDef="let bloodSubscribes" class="cell-center">{{bloodSubscribes.deliveryDay}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
