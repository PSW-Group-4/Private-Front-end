<div class="container">
    <div class="table-header">
        <p class="table-title">Blood Banks</p>
        <button class="add-button" mat-mini-fab matTooltip="New Blood Bank" matTooltipPosition="right" (click)="addBloodBank()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="Server Address">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Server Address </th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.ServerAddress}}</td>
        </ng-container>
        <ng-container matColumnDef="Email Address">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Email Address </th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.EmailAddress}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
